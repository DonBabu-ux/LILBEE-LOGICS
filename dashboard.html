<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Lil-Bee Logics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard">

  <aside class="sidebar glass-card">
    <div class="profile">
      <div id="userAvatar" class="avatar"></div>
      <h3 id="userEmail">Loading...</h3>
      <span id="userRole" class="badge">user</span>
      <div id="userStatus" class="status online">Online</div>

      <button id="toggleUpdateBtn" class="small-btn">Edit Profile</button>

      <div id="profileUpdateArea" class="profile-update" hidden>
        <input type="text" id="updateName" placeholder="Name">
        <input type="email" id="updateEmail" placeholder="Email (read-only)" disabled>
        <input type="text" id="updateAvatar" placeholder="Avatar URL">
        <button id="updateProfileBtn">Save Changes</button>
      </div>
    </div>

    <nav class="menu">
      <button data-tab="feed" class="tab active">Feed</button>
      <button data-tab="services" class="tab">Services</button>
      <button data-tab="chat" class="tab">Chat</button>
      <button id="adminTabBtn" data-tab="admin" class="tab" hidden>Admin</button>
      <button id="logoutBtn" class="danger">Logout</button>
    </nav>
  </aside>

  <main class="main">

    <!-- FEED -->
    <section id="feed" class="tab active glass-card">
      <div class="section-header">
        <h2>Community Feed</h2>
        <div class="feed-nav">
          <button class="feed-tab active" data-feed="public">Public Feed</button>
          <button class="feed-tab" data-feed="myPosts">My Posts</button>
        </div>
      </div>

      <div class="post-creation">
        <textarea id="postContent" placeholder="Share something..."></textarea>
        <button id="postBtn">Post Now</button>
      </div>

      <div id="publicFeed" class="feed-container"></div>
      <div id="myPostsFeed" class="feed-container" hidden></div>
    </section>

    <!-- SERVICES -->
    <section id="services" class="tab glass-card" hidden>
      <h2>Request a Service</h2>
      <input type="text" id="serviceType" placeholder="Service type">
      <textarea id="serviceDesc" placeholder="Describe what you need"></textarea>
      <button id="requestServiceBtn">Submit Request</button>

      <h3>Your Requests</h3>
      <div id="serviceList"></div>
    </section>

    <!-- CHAT -->
    <section id="chat" class="tab glass-card" hidden>
      <h2>Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Type a message">
        <button id="sendMessageBtn">Send</button>
      </div>
    </section>

    <!-- ADMIN -->
    <section id="admin" class="tab glass-card" hidden>
      <h2>Admin Control Center</h2>

      <div class="admin-nav">
        <button class="sub-tab active" data-sub="adminUsers">Users</button>
        <button class="sub-tab" data-sub="adminServices">Services</button>
        <button class="sub-tab" data-sub="adminModeration">Moderation</button>
      </div>

      <div id="adminUsers" class="admin-content">
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>

      <div id="adminServices" class="admin-content" hidden>
        <div id="adminServiceList"></div>
      </div>

      <div id="adminModeration" class="admin-content" hidden>
        <div id="adminPostList"></div>
        <div id="adminChatList"></div>
      </div>
    </section>

  </main>

  <!-- SINGLE SOURCE OF LOGIC -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
